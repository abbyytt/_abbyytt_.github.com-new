<html>
<body>
    <h1><font color='blue'>An easy, fun game!</h1>

    <script>
        var i = 4;

        function displayCount(counter) {
            var countobj = document.getElementById("count");
            countobj.innerHTML = "<em>" + counter.toString() + "</em>";
        }
        function updateCount() {
            i = i - 1; 

            displayCount(i);
          
            var redValue = Math.round((4 - i) * 64);

            if (redValue > 255) {
                redValue = 255;
            }

            document.body.style.backgroundColor = 'rgb(' + redValue + ', 0, 0)';

            if (i <= 0) { 
                var countobj = document.getElementById("count");
                countobj.innerHTML = "<b><font size='+5'>SURPRISE!</b>";
                document.body.style.backgroundColor = 'red';

            }
            
        }
    </script>


    <h2>Count Down: <span id="count"></span></h2>
    <button onclick="updateCount()">Next Number!</button>

    <script>
        displayCount(i);
    </script>

</body>
</html>
