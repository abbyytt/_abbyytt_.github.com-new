            countobj = document.getElementById("count");
            console.log("Updating i: " + i);
            countobj.innerHTML = "<b>" + i + "</b>";

            if (i <= 0) { // double "==" is equality comparison
                countobj.innerHTML = "<b><font size='+5'>SURPRISE!</b>";
            }


            document.getElementById('count').textContent = count;
            var redValue = Math.round((10 - count) * 25.5);
            var redHex = redValue.toString(16).padStart(2, '0');

        }
