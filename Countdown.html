<html>
<body>
    <h1><font color='pink'>An easy, fun game!</h1>

    <script>
        var i = 4;

        function displayCount(counter) {
            var countobj = document.getElementById("count");
            countobj.innerHTML = "<em>" + counter.toString() + "</em>";
        }
        function updateCount() {
            i = i - 1; 

            displayCount(i)
          

            if (i <= 0) { 
                countobj.innerHTML = "<b><font size='+5'>SURPRISE!</b>";
                document.body.style.backgroundColor = '#FF2258';

            }

        }
    </script>


    <h2>Count Down: <span id="count"></span></h2>
    <button onclick="updateCount()">Next Number!</button>

</body>
</html>
