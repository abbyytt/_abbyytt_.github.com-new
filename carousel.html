<html>
    <head>
    <title>Photo Carousel</title>
   
        <style>
          
            .the-button {
                position: fixed; 
                bottom: 20px;
                padding: 20px 20px; 
                padding: black;
                left: 50%; 
                transform: translateX(-50%); 
                background-color: #eca37ceb; 
                color: hotpink;
                cursor: pointer;
                font-size: large; 
                
            }
    
            
            .the-button:hover {
                background-color:rgb(231, 170, 148); 
                color: pink; 
                font-size: large;
            }

            .next-button {
                cursor: pointer;
                padding: 20px 20px;
                background-color:chartreuse;
                color: hotpink;
                font-size: large;

            }

            .next-button:hover {
                background-color: forestgreen;
                color:lightpink;
                font-size: large;

            }
            .prev-button {
                cursor: pointer;
                padding: 20px 20px;
                background-color:chartreuse;
                color: hotpink;
                font-size: large;

            }

            .prev-button:hover {
                background-color: forestgreen;
                color:lightpink;
                font-size: large;

            }
            .carousel-container {
                display: block;
                margin: 0 auto;
                overflow: hidden;
                width: 400px; 
                height: 400px; 
                margin-top: 20px;
            }

            .carousel img {
                display: block;
                width: 100%;
                height: auto;
            }
            
    
    
</style>
</head>


<body style="background-color: #9ed4f7">
    <h1><font color='hotpink'>Further exploration of food!</h1>

<div class="carousel-container">
    <img id="cimage" height="200" src="apple.jpg" alt="Image 1">
</div>

<script>
        
        var images= [
        'apple.jpg',
        'cucumber.jpg',
        'mango1.jpg',
        'BellPeppers.jpg',
        'pineapple.jpg',
        'carrot.jpg',
        'potato.jpg',
        'tomato.jpg'
    ];

        var currentImageIndex = 0;
        var carouselImage = document.getElementById("cimage");


    function getpicture(direction) {
        currentImageIndex += direction;

        if (currentImageIndex >= images.length) {
                currentImageIndex = 0;

            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }
        
        carouselImage.src = images[currentImageIndex];
    };

    
   
    
</script>

<button class="next-button" onclick="getpicture(1)">Next!</button>
<button class="prev-button" onclick="getpicture(-1)">Previous!</button>


<a href="index.html"><button class="the-button"> Return to Homepage</button></a>
    </body>
</html>
